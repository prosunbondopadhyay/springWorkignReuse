applications:
  - name: main-spring-app
    memory: 768M
    instances: 1
    random-route: true
    buildpacks:
      - sap_java_buildpack
    path: target/MainSpringApp-1.0.0.jar
    env:
      JBP_CONFIG_COMPONENTS: 'jres: ["com.sap.xs.java.buildpack.jre.SAPMachineJRE"]'
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 17.+ }'
